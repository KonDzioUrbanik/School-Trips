<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="System rejestracji na wycieczki szkolne">
    <title>Wycieczki Szkolne - Rejestracja</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <section class="hero">
        <div class="container">
            <h1>Wycieczki Szkolne</h1>
            <p>System zarządzania rejestracją uczniów na wycieczki</p>
        </div>
    </section>


    <div class="container">

        <div class="nav-tabs">
            <button class="nav-tab active" data-section="wycieczki-section">
                Dostępne Wycieczki
            </button>
            <button class="nav-tab" data-section="rejestracja-ucznia-section">
                Rejestracja Ucznia
            </button>
            <button class="nav-tab" data-section="zapis-na-wycieczke-section">
                Zapis na Wycieczkę
            </button>
        </div>


        <section id="wycieczki-section" class="section active">
            <div class="card">
                <div class="card-header">
                    <h2>Dostępne Wycieczki</h2>
                </div>


                <div class="filters">
                    <button class="filter-btn active" data-filter="wszystkie" onclick="filterWycieczki('wszystkie')">
                        Wszystkie
                    </button>
                    <button class="filter-btn" data-filter="planowana" onclick="filterWycieczki('planowana')">
                        Planowane
                    </button>
                    <button class="filter-btn" data-filter="potwierdzona" onclick="filterWycieczki('potwierdzona')">
                        Potwierdzone
                    </button>
                    <button class="filter-btn" data-filter="anulowana" onclick="filterWycieczki('anulowana')">
                        Anulowane
                    </button>
                </div>


                <div id="trips-container" class="trips-grid">

                    <div class="empty-state">
                        <h3>Ładowanie wycieczek...</h3>
                    </div>
                </div>
            </div>
        </section>


        <section id="rejestracja-ucznia-section" class="section">
            <div class="card">
                <div class="card-header">
                    <h2>Rejestracja Nowego Ucznia</h2>
                </div>

                <form id="student-form" onsubmit="registerStudent(event)">
                    <div class="form-group">
                        <label for="uczen-imie">Imię *</label>
                        <input type="text" id="uczen-imie" class="form-control" required
                            placeholder="Podaj imię ucznia">
                    </div>

                    <div class="form-group">
                        <label for="uczen-nazwisko">Nazwisko *</label>
                        <input type="text" id="uczen-nazwisko" class="form-control" required
                            placeholder="Podaj nazwisko ucznia">
                    </div>

                    <div class="form-group">
                        <label for="uczen-data-urodzenia">Data urodzenia *</label>
                        <input type="date" id="uczen-data-urodzenia" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="uczen-klasa">Klasa *</label>
                        <select id="uczen-klasa" class="form-control" required>
                            <option value="">Wybierz klasę</option>

                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Zarejestruj Ucznia
                    </button>
                </form>
            </div>
        </section>


        <section id="zapis-na-wycieczke-section" class="section">
            <div class="card">
                <div class="card-header">
                    <h2>Zapisz Ucznia na Wycieczkę</h2>
                </div>

                <form id="trip-registration-form" onsubmit="registerForTrip(event)">
                    <div class="form-group">
                        <label for="uczestnictwo-uczen">Uczeń *</label>
                        <select id="uczestnictwo-uczen" class="form-control" required>
                            <option value="">Wybierz ucznia</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="uczestnictwo-wycieczka">Wycieczka *</label>
                        <select id="uczestnictwo-wycieczka" class="form-control" required>
                            <option value="">Wybierz wycieczkę</option>

                        </select>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="uczestnictwo-czy-jedzie" checked style="margin-right: 8px;">
                            Uczeń jedzie na wycieczkę
                        </label>
                    </div>

                    <div class="form-group">
                        <label for="uczestnictwo-uwagi">Uwagi</label>
                        <textarea id="uczestnictwo-uwagi" class="form-control"
                            placeholder="Dodatkowe uwagi dotyczące uczestnictwa (opcjonalne)"></textarea>
                    </div>

                    <div class="card-header mt-4">
                        <h3 style="font-size: 1.25rem;">Zgoda Rodzica</h3>
                    </div>

                    <div class="form-group">
                        <label for="zgoda-forma">Forma zgody</label>
                        <select id="zgoda-forma" class="form-control">
                            <option value="">Wybierz formę zgody</option>
                            <option value="PISEMNA">Pisemna</option>
                            <option value="ELEKTRONICZNA">Elektroniczna</option>
                            <option value="USTNA">Ustna</option>
                        </select>
                        <small style="color: var(--text-secondary); display: block; margin-top: 8px;">
                            Opcjonalne - możesz dodać później
                        </small>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">
                        Zapisz na Wycieczkę
                    </button>
                </form>
            </div>
        </section>
    </div>


    <footer style="text-align: center; padding: 40px 20px; color: rgba(255,255,255,0.8); margin-top: 60px;">
        <p>&copy; 2026 System Wycieczek Szkolnych</p>
    </footer>


    <script src="/js/app.js"></script>
</body>

</html>
